<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0, 0, 600, 400);
    pincel.fill();

    var raio = 30;

    function desenhaCirculo ( x, y, raio, cor ) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
    }

    tela.onclick = function ( parametro ) {
        var x = parametro.pageX - tela.offsetLeft;
        var y = parametro.pageY - tela.offsetTop;;

        desenhaCirculo(x, y, raio - 25, "black");
        
        // raio - 25 representa o menor circulo, ou seja, o centro do alvo
        if ( x > 300 - (raio - 25) && 
             x < 300 + (raio - 25) && 
             y > 200 - (raio - 25) &&
             y < 200 + (raio - 25) ) {
                alert("Acertou bem no meio!");
             }
        console.log("Acertou em " + x + ", " + y);
    }

    desenhaCirculo(300, 200, raio + 20, "red");
    desenhaCirculo(300, 200, raio + 10 , "white");
    desenhaCirculo(300, 200, raio, "red");
    desenhaCirculo(300, 200, raio - 10, "white");
    desenhaCirculo(300, 200, raio - 15, "red");
    desenhaCirculo(300, 200, raio - 25, "white");
    
    
</script>
